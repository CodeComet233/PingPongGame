<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 align="center" style="position: absolute;left: 50%;transform: translate(-50%);width: 100vw;">Use The Arrows and w,s if you computer user</h1>
    <div id="container">
        <div id="gameBoard">
            <div id="scores">
                <span id="PlayerScore1">Player1 Score: 0</span>
                <span id="PlayerScore2">Player2 Score: 0</span>
            </div>
            <div id="players">
                <div id="paddle1"></div>
                <div id="paddle2"></div>
                <div id="ball"></div>
            </div>
        </div>
        <div id="startandArrows">
            <div id="Btns">
                <button id="startGame">Start Game</button>
                <button id="resetGame">Reset Game</button>
            </div>
            <div id="arrows">
                <button id="up1">↑</button>
                <button id="down1">↓</button>
                <button id="up2">↑</button>
                <button id="down2">↓</button>
            </div>
        </div>
    </div>
</body>
</html>
